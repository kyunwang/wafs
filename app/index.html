<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="preload">
	<link rel="stylesheet" href="public/styles/main.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="#library" title="Go to the user library">
						<h1>A/M Listing</h1>
					</a>
				</li>
				<li>
					<a href="#anime" title="Go to the anime overview">Anime</a>
				</li>
				<li>
					<a href="#manga" title="Go to the manga overview">Manga</a>
				</li>
				<li>
					<a href="#library" title="Go to the user library">Library</a>
				</li>
				<!-- <li>
					<a href="#profile">Profile</a>
				</li> -->
			</ul>
		</nav>
	</header>

	
	<main>
		<!--==========================================>>>>>
		=== The loader
		============================================>>>>-->
		<!-- <div id="loader" class="inactive"></div> -->



		<!--==========================================>>>>>
		=== Home/User view
		============================================>>>>-->
		<section id="library" class="view view__home">

			<form>
				<input id="search-user-input" type="text" name=""  placeholder="Search on username. e.g. subspacer or lazygrey" title="Insert username to search for" />
				<input id="search-user-btn" type="button" value="Search" title="Search for user" />
			</form>

			<h1 data-bind="home-title">Hi, Welcome! Look up a user for content</h1>
			
			<p data-bind="error-message"></p>
			
			<div id="user-view" class="user__view anim__view">
				<div class="view__home--filter">
					<a title="View all user entries" data-bind="show-all" href="#library">All</a>
					<a title="View currently watching user entries" data-bind="show-current" href="#library/current">Current</a>
					<a title="View completed user entries" data-bind="show-completed" href="#library/completed">Completed</a>
					<a title="View planned to watch user entries" data-bind="show-planned" href="#library/planned">Want to see</a>

					<button>
						<a href="#library" title="Go to user anime">Anime</a>
					</button>
					<button>
						<a href="#library/manga" title="Go to user manga">Manga</a>
					</button>
				</div>

				<!-- <section class="view__home--user"> -->
					<div class="items">
						<a class="item item__link" href="">
							<img class="item__image" src="" alt=""></img>
							<h3 class="item__name"></h3>
							<p class="item__rating"></p>
						</a>
					</div>
				<!-- </section> -->
			</div>
		</section>



		<!--==========================================>>>>>
		=== Overview view
		============================================>>>>-->
		<section id="overview" class="view view__overview">
			<h1 data-bind="page-title">Browse through it all</h1>
			
			<!-- The content container -->
			<div class="items anim__view">
				<!-- <h1>test</h1> -->
				<a class="item item__link" href="">
					<img class="item__image" src="" alt=""></img>
					<h3 class="item__name"></h3>
					<p class="item__rating"></p>
				</a>
			</div>
		</section>


		<!--==========================================>>>>>
		=== Detail view
		============================================>>>>-->
		<section id="details" class="view view__details">
			<!-- The content container -->
			<div class="detail anim__view">
				<header>
					<h3 class="item__name"></h3>
					<img class="item__image" src="" alt="">
				</header>
				<!-- The body -->
				<section>
					<p class="item__synopsis"></p>
				</section>
				<!-- Footer? -->
			</div>
		</section>

			<!--==========================================>>>>>
		=== The loader
		============================================>>>>-->
		<div id="loader" class="inactive"></div>

	</main>
</body>

<script src="public/scripts/bundle.js"></script>

</html>
