<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/main.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="#home"><h1>A/M Listing</h1></a>
				</li>
				<li>
					<a href="#home">My Library</a>
				</li>
				<li>
					<a href="#anime">Anime</a>
				</li>
				<li>
					<a href="#manga">Manga</a>
				</li>
				<li>
					<a href="#profile">Profile</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="home" class="view view__home">
			<h1>Hi, Welcome!</h1>

			<!-- <form action=""></form> -->
			<input id="search-user-input" type="text" name="" id="">
			<input id="search-user-btn" type="button" value="Search">


			<section class="view__home--user">
				<div class="items">
					<a class="item__link" href="">
						<img class="item__image" src="" alt=""></img>
						<h3 class="item__name"></h3>
					</a>
				</div>
			</section>
		</section>

		<section id="overview" class="view view__overview">
			<!-- The content container -->
			<div class="items">
				<a class="item__link" href="">
					<img class="item__image" src="" alt=""></img>
					<h3 class="item__name"></h3>
				</a>
			</div>
		</section>

		<section id="details" class="view view__details">
			<h2>Details</h2>
			<!-- The content container -->
			<div class="detail">
				<header>
					<h3 class="item__name"></h3>
					<img class="item__image" src="" alt="">
				</header>
				<!-- The body -->
				<section>
					<p class="item__synopsis"></p>
				</section>
				<!-- Footer? -->
			</div>
		</section>

		<section id="profile" class="view view__profile">
			<h2>Profile</h2>
		</section>
	</main>
</body>
