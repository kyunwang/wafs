<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/main.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="#library">
						<h1>A/M Listing</h1>
					</a>
				</li>
				<li>
					<a href="#anime">Anime</a>
				</li>
				<li>
					<a href="#manga">Manga</a>
				</li>
				<li>
					<a href="#library">Library</a>
				</li>
				<!-- <li>
					<a href="#profile">Profile</a>
				</li> -->
			</ul>
		</nav>
	</header>

	
	<main>
		<!--==========================================>>>>>
		=== The loader
		============================================>>>>-->
		<!-- <div id="loader" class="inactive"></div> -->



		<!--==========================================>>>>>
		=== Home/User view
		============================================>>>>-->
		<section id="library" class="view view__home">

			<form>
				<input id="search-user-input" type="text" name="" id="" placeholder="Search on username" />
				<input id="search-user-btn" type="button" value="Search" />
			</form>

			<div id="user-view" class="user__view">
				<h1 data-bind="home-title">Hi, Welcome!</h1>
				
				<p data-bind="error-message"></p>
				
				<div class="view__home--filter">
					<a data-bind="show-all" href="#library">All</a>
					<a data-bind="show-current" href="#library/current">Current</a>
					<a data-bind="show-completed" href="#library/completed">Completed</a>
					<a data-bind="show-planned" href="#library/planned">Want to see</a>

					<button>
						<a href="#library">Anime</a>
					</button>
					<button>
						<a href="#library/manga">Manga</a>
					</button>
				</div>

				<section class="view__home--user">
					<div class="items">
						<a class="item item__link" href="">
							<img class="item__image" src="" alt=""></img>
							<h3 class="item__name"></h3>
							<p class="item__rating"></p>
						</a>
					</div>
				</section>
			</div>
		</section>



		<!--==========================================>>>>>
		=== Overview view
		============================================>>>>-->
		<section id="overview" class="view view__overview">
			<!-- The content container -->
			<div class="items">
				<a class="item item__link" href="">
					<img class="item__image" src="" alt=""></img>
					<h3 class="item__name"></h3>
					<p class="item__rating"></p>
				</a>
			</div>
		</section>


		<!--==========================================>>>>>
		=== Detail view
		============================================>>>>-->
		<section id="details" class="view view__details">
			<!-- The content container -->
			<div class="detail">
				<header>
					<h3 class="item__name"></h3>
					<img class="item__image" src="" alt="">
				</header>
				<!-- The body -->
				<section>
					<p class="item__synopsis"></p>
				</section>
				<!-- Footer? -->
			</div>
		</section>

			<!--==========================================>>>>>
		=== The loader
		============================================>>>>-->
		<div id="loader" class="inactive"></div>

	</main>
</body>


<script src="public/scripts/libs/routie.js"></script>
<script src="public/scripts/libs/transparency.js"></script>
<!-- <script src="local/routie.min.js"></script> -->
<!-- <script src="local/transparency.min.js"></script> -->
<script type="module" src="public/scripts/app.js"></script>

</html>
